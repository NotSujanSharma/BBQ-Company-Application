{%extends 'admin_base.html' %}
{% load custom_filters %}

{% load static %}
{% block title %}Add Staff{% endblock %}


{% block extra_head %}
    
{% endblock %}

{% block header_title %}Add Staff{% endblock %}
    
{% block admin_content %}
<div class="bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-white">Add New Staff Member</h2>
            <form action="{% url 'admin_add_staff' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
                    <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-400">Role</label>
                    <select name="role" id="role" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                        <option value="chef">Chef</option>
                        <option value="server">Server</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Staff Member
                </button>
            </form>
        </div>


{%endblock%}
