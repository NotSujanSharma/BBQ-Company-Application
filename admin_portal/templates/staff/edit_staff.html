{% extends "admin_base.html" %}
{% block title %}Edit Staff Member{% endblock %}
{% block header_title %}Edit Staff Member{% endblock %}

{% block admin_content %}
<div class="container mx-auto px-4 py-8 bg-gray-900 text-gray-300">
    <h1 class="text-2xl font-bold mb-6 text-white">Edit Staff Member</h1>
    <div class="bg-gray-800 rounded-lg shadow-md p-6">
        <form action="{% url 'admin_edit_staff' staff.id %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
                <input type="text" name="name" id="name" value="{{ staff.name }}" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                <input type="email" name="email" id="email" value="{{ staff.email }}" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-400">Role</label>
                <select name="role" id="role" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                    <option value="chef" {% if staff.role == 'chef' %}selected{% endif %}>Chef</option>
                    <option value="server" {% if staff.role == 'server' %}selected{% endif %}>Server</option>
                    <option value="manager" {% if staff.role == 'manager' %}selected{% endif %}>Manager</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update Staff Member
            </button>
        </form>
    </div>
</div>
{% endblock %}
